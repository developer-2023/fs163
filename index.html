<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch break</title>
</head>
<body>
    
    <script>
        let number = "8";
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
                console.log("odd number");
                break;
            case 0:
            case 2:
            case 4:
            case 6:
            case 8:
                console.log("even number");
                break;
            default:
                console.log("unknown type of number");
                break;
        }
    </script>
</body>
</html>
